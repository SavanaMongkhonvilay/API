<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-Api</title>
</head>

<style>

    body {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: #ff5a44;
        align-content: center;
    }
    main {
        text-align: center;
    }
    #info-box {
        display: none; 
        background-image: radial-gradient(white, #82dafa);
        border-radius: 30px;
        width: 300px;
        margin: 20px auto;
        padding: 1em; 
    }
    img {
        width: 200px;
    }
    button {
        background-color: #3c5aa6;
        border: none;
        border-radius: 20px;
        padding: 10px;
        color: #FFCB05;
        font-weight: bolder;
        cursor: pointer;
        width: 80px; 
        font-size: .9em;
    }
    input {
        border: none;
        border-radius: 20px;
        padding: 10px;
        width:210px; 
    }

    input:focus {
        outline: none;
    }

</style>

<body>

    <header>
        <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png">
    </header>
    
    <main>
        <h2>Who's that Pokemon?</h2>
        <input type="text" id="pokemonInput" placeholder="Enter a pokemon...">
        <button id="searchBtn">Search</button>
        <div id="info-box"></div>
    </main>

<script>
    
    const info = document.getElementById('info-box');
    const button = document.getElementById('searchBtn');
    const input = document.getElementById('pokemonInput');

    async function getPokemon() {
        info.style.display = "block"; 
        info.textContent = "Loading...";

    try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input.value}`);
        const data = await response.json();

        const capitalize = str => str.charAt(0).toUpperCase() + str.slice(1);

        const img = data.sprites.front_default; 
        const types = data.types.map(t => capitalize(t.type.name)).join(", ");
        const abilities = data.abilities.map(a => capitalize(a.ability.name)).join(", "); 

        info.innerHTML = `
            <h2>${capitalize(data.name)}</h2>
            <img src="${img}">
            <p>Type: ${types}</p>
            <p>Abilities: ${abilities}</p>
        `;

        } catch (error) {
            info.textContent = "Something went wrong!";
            console.error(error);
        }
    }

  button.addEventListener('click', getPokemon);

</script>
</body>
</html>
